<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       try {
            //code that may throw an erroer
        } catch (error) {
            // code to handle the errors
        }finally{
            //code that will always execute
        }

        //example
        try {
            let atmpin = 1106;
            if(atmpin > 0){
                throw " you Entered the wrong pin";
            }
            console.log("you entered the crt pin");
        } catch (error) {
            console.log(" "+error);
        } finally{
            console.log("Execution finished!!");
        }

        //Definition:
        //JSON.parse() -> converts a JSON string into a javascript object!!
        //JSON.stringify() -> Convert a javascript object into a JSON string!!

        let jsonstring='{"name":"java"}';
        let stredstring=JSON.parse(jsonstring);
        console.log(stredstring);

        let obj={name:"js"};
        let stredobj=JSON.stringify(obj);
        console.log(stredobj);

        //json call
        fetch("Data.json")
        .then(res=>res.json())
        .then(data=>{
            for(let students of data.student){
                console.log(students.name+"",students.id)
            }
        })
    </script>
