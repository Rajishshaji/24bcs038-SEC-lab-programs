<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS GAME</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 200px;
            background: #8cd3f1;
        }
        input,button{
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            color: rgb(0, 0, 0);
        }
    </style>

</head>
<body>
    <h1>GUESS THE GAME</h1>
    <input type="number" id="mainInput" placeholder="Enter the guess number">
    <button onclick="guessgame()">Guess</button>
    <p id="feedback"></p>
    <br>
    <p id="attempts"></p>

    <script>
        
            let target = Math.floor(Math.random() *100) + 1;
            let count =0;

        function guessgame()
        {
        let guess = parseInt(document.getElementById("mainInput").value);
        count++;

        if (guess < target) {
            document.getElementById("feedback").innerText = "too low";
        } else if(guess > target) {
            document.getElementById("feedback").innerText = "too high";
        }else{
            document.getElementById("feedback").innerText = "guess number is correct";
            document.getElementById("attempts").innerText = "you guessed it in" +count +"attempts";
        }
        }
        
    </script>
</body>
</html>
